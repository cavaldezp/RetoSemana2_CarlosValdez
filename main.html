<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
  </head>
<body>
    <table style="background-color: lightblue;">
     
        <tr >
            <td class="espacio">

            </td>    
            
            <td align="center" class="ancho">
                    <h3>   Contact Form  </h3> 
                 </td>     
        </tr>



        <tr style="height: 6mm;">
            <td class="espacio">

            </td>
            <td class="ancho">
                <b>First Name</b> 
            </td>
        </tr>

        <tr>
            <td class="espacio">

           </td>
            <td class="ancho">
                <input type="text" size="40" placeholder="John" minlength="7" required>
            </td>
        </tr>

   
        <tr style="height: 6mm;">
            <td class="espacio">

            </td>
            <td class="ancho">
            <b>Last Name</b> 
           </td>
        </tr>

       <tr>
            <td class="espacio">

            </td>
            <td>
               <input type="text" size="40" placeholder="Doe" minlength="7" required>
            </td>
       </tr>


       <tr style="height: 6mm;">
        <td class="espacio">

        </td>
        <td class="ancho">
            <b>Email</b> 
       </td>
      </tr>

      <tr>
        <td class="espacio">

        </td>
        <td>
           <input type="email" size="40" placeholder="you@domain.com" required>
        </td>
      </tr>

      <tr style="height: 6mm;">
        <td class="espacio">

        </td>
        <td class="ancho">
            <b>Message</b> 
       </td>
      </tr>

      <tr>
        <td class="espacio">

        </td>
        <td> 
           <textarea  cols="42" rows="10" maxlength="140" minlength="20" required>Enter your messaage here</textarea>
        </td>
      </tr>

       <tr style="height: 12mm;">
        <td class="espacio">

        </td>
        <td class="ancho" align="center">
          <button>Submit</button>
           <!---- <input type="button" value="Submit" style="background-color: steelblue; color: white;"> -->
       </td>
       </tr>


        
    </table>
</body>
</html>
